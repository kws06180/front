<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
   <h2></h2> <script >//문제 1 : 삼각형 넓이 계산
        let 밑변 = prompt("밑변 입력 : ");
        let 높이 = prompt("높이 입력 : ");
        let 삼각형넓이 = 밑변 * 높이 / 2;
        console.log(`결과1 : ${삼각형넓이}`);
        //문제 2 : 섭씨를 화씨로 변환
        let 섭씨온도 = prompt( "섭씨온도 입력 : " );
        let 화씨온도 = ( 섭씨온도 * 9 / 5 ) + 32;
        console.log( `결과2 : ${화씨온도} ` );
        //문제 3 : 나이 계산기
        let 태어난년도 = prompt( "태어난년도 입력 : " );
        let 현재나이 = ( 2025 - 태어난년도 );
        console.log( `결과3 : ${ 현재나이} ` );
        //문제 4 : BMI 지수 계산
        let 키 = prompt( "키 입력 : " ) / 100;
        let 몸무게 = prompt( "몸무게 입력 : " );
        let BMI지수 = ( 몸무게 ) / ( 키 * 키 );
        console.log( `결과4 : ${ BMI지수 } ` );
        //문제 5 : 관리자 확인
        let 아이디 = prompt( "아이디 입력 : " )
        let 이메일 = prompt( "이메일 입력 : " )
        let 사용자1 = ( 아이디 == 'admin' || 이메일 == 'admin@test.com' ) ? "관리자" : "일반 사용자";
        console.log( `결과5 : ${ 사용자1 } ` )
        //문제 6 : 학점 변환기
        let 점수 = prompt('점수 : ');
        let 등급 = 점수 >= 90 ? "A" : 점수 >= 80 ? "B" : "C";
        document.querySelector( "h2" ).innerHTML = 등급;
        //문제 7 : 청년 할인 이벤트 대상 확인 _ 교수님꺼 보고 일단 적었습니다.
        let age = prompt( "나이 : "); 
        let 대상자 = age >= 20 && age <= 29 ? "이벤트 대상 입니다." : "이벤트 대상이 아닙니다.";
        console.log( `결과7 : ${ 대상자 } ` );
        //문제 8 : '좋아요' 카운터 만들기 _ 교수님꺼 보고 일단 적었습니다.
        let likeCount = 3;
        console.log( `결과8 : 좋아요수 : ${ ++likeCount } `);
        //문제 9 : 할 일 목록에 항목 추가하기 _ 교수님꺼 보고 일단 적었습니다.
        let todoList = ['장보기', '과제하기']; 
        let 할일 = prompt( "할일 : ");
        todoList.push( 할일 ); 
        console.log( `결과9 : ${ todoList } `);
        //문제 10 : 대기열의 마지막 사람 확인하기 _ 교수님꺼 보고 일단 적었습니다.
        let waitingList = ['김민준', '이서연', '박도윤', '최지우'];
        let 마지막인덱스 = waitingList.length - 1;
        console.log( `결과10 : 마지막 대기자는 ${ waitingList[ 마지막인덱스 ] } `);
        </script>
</body>
</html>
